    wizardType: Witch
    description: "Witches draw on the subtle powers of nature for their magic and specialize in
                  the brewing of potions, casting of curses, and seeing aid from plants and
                  animals. Contrary to popular belief, most witches are not ugly old women but
                  can be found amongst all ages and genders. Witches do tend to be hoarders and
                  always mistletoe, insects(live or otherwise), oddly shaped rocks etc."
    items:
    cost:
    aligned:
