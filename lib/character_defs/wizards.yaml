  - name: "Sigilist"
    expansion: Core
    health: 14
    move: 6
    fight: 2
    shoot: 0
    armour: 10
    will: 4
    notes:
    characterType: Wizard
    experience: 0
    level: 0
    wizardType: Sigilist
    description: "Sigilists work magic through reading and writing. They are masters of languages,
                  both living and dead, and can see the mystical patterns in writing of all types.
                  Most famously, they are writers of magic scrolls and books, storing energy within
                  writing for later use. They are often physically weaker, bookish wizards and tend
                  not to carry any weapons other than a staff, but often end up loaded down with
                  books and scrolls."
    items:
    cost:
    aligned:
      - Enchanter
      - Illusionist
      - Thaumaturge
    neutral:
      - Chronomancer
      - Elementalist
      - Necromancer
      - Soothsayer
      - Witch
    opposed:
