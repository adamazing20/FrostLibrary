  - name: "Necromancer"
    expansion: Core
    health: 14
    move: 6
    fight: 2
    shoot: 0
    armour: 10
    will: 4
    notes:
    characterType: Wizard
    experience: 0
    level: 0
    wizardType: Necromancer
    description: "Necromancers study the magic associated with death, as well as the creation
                  and control of undead creatures such as zombies and skeletons. They generally
                  wear dark colours (most commonly black), and te nd to have a sickly, unhealthy
                  appearance. While Necromancers are not necessarily evil, there are few that have
                  delved into this school of magic without giving in to it's corrupting influence."
    items:
    cost:
    aligned:
      - Chronomancer
      - Summoner
      - Witch
    neutral:
      - Elementalist
      - Enchanter
      - Illusionist
      - Sigilist
