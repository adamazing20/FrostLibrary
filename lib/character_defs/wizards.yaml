  - name: "Enchanter"
    expansion: Core
    health: 14
    move: 6
    fight: 2
    shoot: 0
    armour: 10
    will: 4
    notes:
    characterType: Wizard
    experience: 0
    level: 0
    wizardType: Enchanter
    description: "Enchanters are hands-on wizards who work their magic by investing it in objects
                  or people. Many Enchanters are also craftsman, such as carpenters or sculptors
                  who apply magic to the items they create. In appearance, Enchanters are ofter
                  the least 'wizardly' looking of all wizards, being just as likely to carry craftsman's
                  tools as they are weapons or magic items."
    items:
    cost:
    aligned:
      - Elementalist
      - Sigilist
      - Witch
    neutral:
      - Illusionist
      - Necromancer
      - Soothsayer
      - Summoner
      - Thaumaturge
    opposed:
      - Chronomancer

  - name: "Illusionist"
    expansion: Core
    health: 14
    move: 6
    fight: 2
    shoot: 0
    armour: 10
    will: 4
    notes:
    characterType: Wizard
    experience: 0
    level: 0
    wizardType: Illusionist
    description: "Sometimes derided for being mere stage magicians, an experiences Illusionist
                  can be a dangerous foe. Illusionist use magic to fool the senses, cause confusion
                  and fear, and convince people of things that aren't true. In dress, Illusionists
                  are usually colorful, preferring bright, multi-colored robes, cloaks, and hats. They
                  rarely carry weapons or other magic equipment openly, preferring to produce these
                  items out of thin air as and when they are needed."
    items:
    cost:
    aligned:
      - Sigilist
      - Soothsayer
      - Thaumaturge
    neutral:
      - Chronomancer
