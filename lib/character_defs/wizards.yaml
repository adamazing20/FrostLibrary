wizards:
  - name: "Chronomancer"
    expansion: Core
    health: 14
    move: 6
    fight: 2
    shoot: 0
    armour: 10
    will: 4
    notes:
    characterType: Wizard
    experience: 0
    level: 0
    wizardType: Chronomancer
    description: "Chromancers use magic to manipulate time itself. As the youngest branch of magic,
                  it is less developed and less understood than any of the others, and thus potentially
                  the most dangerous. Chronomancers tend to be gamblers and risk-taskers - those who
                  prefer a quick path to power. They have no specific style of dress, although they
                  tend to like outfits that project a sense of power and often carry an intimidating weapon,
                  even if they have little skill in using it. Given the powers they weild, Chronomancers are
                  just as likely to appear ancient as eternally youthful, and some may display elements of both,
                  such as a young face on an old body."
    items:
    cost:
    aligned:
      - Elementalist
      - Necromancer
      - Soothsayer
    neutral:
      - Illusionist
      - Sigilist
      - Summoner
      - Thaumaturge
      - Witch
    opposed:
      - Enchanter

  - name: "Elementalist"
    expansion: Core
    health: 14
    move: 6
    fight: 2
    shoot: 0
    armour: 10
    will: 4
    notes:
    characterType: Wizard
    experience: 0
    level: 0
    wizardType: Elementalist
    description: "Elementalists are the most outwardly powerful type of wizard. Their magic is centered
                  on controlling the four elements, usually in loud, explosive, and unsubtle ways.
                  Their cloths tend to feature one bold colour(usually red, green or blue),
                  and they are more prone to flashy decorations than other wizards - facial tattoos
                  are not uncommon. Most Elementalists, especially those that specialize in the control of fire,
                  tend to have short tempers. While a Fire Elementalist may specialize in fire magic,
                  they are more than capable of harnessing the powers of Water, Wind, or Earth, should
                  it be necessary."
    items:
    cost:
    aligned:
      - Chronomancer
      - Enchanter
      - Summoner
    neutral:
      - Necromancer
      - Sigilist
      - Soothsayer
      - Thaumaturge
      - Witch
    opposed:
