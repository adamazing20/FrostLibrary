  - name: "Soothsayer"
    expansion: Core
    health: 14
    move: 6
    fight: 2
    shoot: 0
    armour: 10
    will: 4
    notes:
    characterType: Wizard
    experience: 0
    level: 0
    wizardType: Soothsayer
    description: "The subtle magic of a Soothsayer allows the wizard to extend their senses beyond
                  their body, including through time itself. They can reach into the past and learn
                  the secrets of history or gaze into the future to catch a glimpse of things to come.
                  They can even reach into the minds of other beings. There are very few young Soothsayers
                  as the patience and concentration required favours the old. Soothsayers are the most
                  easily recognizable by their eyes, which are almost always very pale, and often possess
                  a distant, empty gaze. Because Soothsayers often collect items of clothing with
                  interesting histories, they tend to wear an odd mix of clothing and equipment -
                  a Soothsayer sees nothing odd about combining and expensive cloak with worn and badly
                  stained robes or hanging an old seashell on a leather strap right next to a priceless
                  emerald."
    items:
    cost:
    aligned:
      - Chronomancer
      - Illusionist
      - Thaumaturge
    neutral:
      - Elementalist
      - Enchanter
      - Necromancer
      - Sigilist
      - Summoner
    opposed:
      - Witch

  - name: "Summoner"
    expansion: Core
    health: 14
    move: 6
    fight: 2
    shoot: 0
    armour: 10
    will: 4
    notes:
    characterType: Wizard
    experience: 0
    level: 0
    wizardType: Summoner
    description: "Summoners work their magic by opening doorways to different planes of existence.
                  This is usually to bring forth creatures from these other planes to use as servants,
                  although this is not the limit of this school of magic. It is perhaps worth metioning
                  that the term 'demon' refers to any being from another plane of existence - demons
                  are not all necessarily evil, nor do they all have horns or hooves. That said, demons
                  are rarely happy about being summoned, and the life of a Summoner is a dangerous one."
    items:
    cost:
    aligned:
      - Elementalist
      - Necromancer
      - Witch
    neutral:
      - Chronomancer
      - Enchanter
      - Illusionist
      - Soothsayer
      - Thaumaturge
    opposed:
      - Sigilist

  - name: "Thaumaturge"
    expansion: Core
    health: 14
    move: 6
    fight: 2
    shoot: 0
    armour: 10
    will: 4
    notes:
    characterType: Wizard
    experience: 0
    level: 0
    wizardType: Thaumaturge
    description: "Thaumaturges draw their magic powers from positive energy. Most, though not
                  all, believe that this energy comes from some form of deity. These wizards are
                  healers and protectors, who often spend as much time on good works as they do on
                  the study of magic. Thaumaturges rarely carry any weapon other than a staff and
                  some find even that a bit aggressive. This is not to say the Thaumaturges are
                  pacifists, however, just that most prefer to avoid obvious displays of force.
                  In appearance, they usually wear plain, simple robes and tend to favour hoods over
                  hats, and wood and leather over gold and silk."
    items:
    cost:
    aligned:
      - Illusionist
      - Sigilist
      - Soothsayer
    neutral:
      - Chronomancer
      - Elementalist
      - Enchanter
      - Summoner
