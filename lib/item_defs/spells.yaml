  - name: "Bones Of The Earth"
    displayFormattedTypeName: "Bones Of The Earth"
    itemType: Spell
    description: "A skeletal hand reaches out of the ground and grabs the target’s ankle.
     The figure may not take any move actions until it escapes. Any form of magic movement,
      except the Leap spell, allows a figure to escape the hand; otherwise, the only way to
       escape is to fight the hand, which has Fight +0, Health 1. If the hand takes one point of
        damage, it vanishes, and the target is free. Other figures in base contact may attack the
         hand or give a support bonus. If the hand wins the fight, it does damage as normal.
          This spell may only be cast against a target that is standing on the ground.
           Large creatures are unaffected by this spell. The maximum range for this spell is 18”."
    #Valid schools are Chronomancer, Elementalist, Enchanter, Illusionist,
