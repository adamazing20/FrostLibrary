  - name: "Absorb Knowledge"
    displayFormattedTypeName: "Absorb Knowledge"
    itemType: Spell
    description: "This spell can only be cast by a wizard, and allows him to absorb the knowledge
    from a written work without having to read it. A wizard immeadiately gains 50 experience
    points for casting this spell to represent the speed with which he can gain knowlege. This spell
    may only be cast after a game in which the wizard was not reduced to 0 Health."
    #Valid schools are Chronomancer, Elementalist, Enchanter, Illusionist,
    #Necromancer, Sigilist, Soothsayer, Summoner, Thaumaturge, and Witch.
    school: Sigilist
    baseCastingNumber: 8
    # Valid categories are OutOfGame, SelfOnly, LineOfSight, AreaOfAffect and Touch.
    categories:
      - OutOfGameAfter
    expansion: Core
    isWizardOnly: true
    pageNumber: 111

  - name: "Animal Companion"
    displayFormattedTypeName: "Animal Companion"
    itemType: Spell
    description: "The spellcaster summons an animal companion of their choice from the following
    options to become a permanent member of their warband: bear, ice toad, snow
    leopard, or wolf. All Animal Companions count as standard soldiers.
    Animal companions are more strong-willed than wild examples of their species and
     receive a permanent +3 Will. A spellcaster may only have one animal companion at
     any time."
    #Valid schools are Chronomancer, Elementalist, Enchanter, Illusionist,
    #Necromancer, Sigilist, Soothsayer, Summoner, Thaumaturge, and Witch.
    school: Witch
    baseCastingNumber: 10
    # Valid categories are OutOfGame, SelfOnly, LineOfSight, AreaOfAffect and Touch.
    categories:
      - OutOfGameAfter
    expansion: Core
    isWizardOnly: false
    pageNumber: 111

  - name: "Animal Construct"
    displayFormattedTypeName: "Animal Construct"
    itemType: Spell
    description: "It is assumed that the spellcaster has built a construct prior to using this
     spell to animate it. If the spell is successfully cast, the construct immediately becomes
      a permanent member of the warband, taking the place of a soldier. A spellcaster must declare
       the size of construct they are attempting to animate (small, medium or large) before rolling
        to cast the spell. The larger the construct, the harder it is to animate, so the following
         modifiers are applied to the Casting Roll: Small -0, Medium -3, Large -6. There is no limit
          to the number of constructs in a warband other than the normal limits for soldiers.
           Large constructs count as specialist soldiers, the others as standard soldiers."
    #Valid schools are Chronomancer, Elementalist, Enchanter, Illusionist,
    #Necromancer, Sigilist, Soothsayer, Summoner, Thaumaturge, and Witch.
    school: Enchanter
    baseCastingNumber: 10
