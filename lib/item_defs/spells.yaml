      A spellcaster may only have one active circle of protection at a time, but they do not have to
       remain within it. The spellcaster may cancel this spell at the end of any turn.
       Otherwise, roll a die at the end of every turn: on a 1–3 the spell is cancelled."
    #Valid schools are Chronomancer, Elementalist, Enchanter, Illusionist,
