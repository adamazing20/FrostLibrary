  - name: "Banish"
    displayFormattedTypeName: "Banish"
    itemType: Spell
    description: "All demons within line of sight of the spellcaster must pass an immediate Will
     Roll with a Target Number equal to the Casting Roll. If a demon fails the roll and its current
      Will is +4 or less, it is immediately reduced to 0 Health and removed from the table.
       If its current Will is +5 or higher, it suffers damage equal to three times the amount
        by which it failed the Will Roll."
    #Valid schools are Chronomancer, Elementalist, Enchanter, Illusionist,
    #Necromancer, Sigilist, Soothsayer, Summoner, Thaumaturge, and Witch.
