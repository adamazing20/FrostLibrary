  - name: "Beauty"
    displayFormattedTypeName: "Beauty"
    itemType: Spell
    description: "This spell causes anyone who looks on the spellcaster to see a paragon of beauty.
     Any member of an opposing warband must make a Will Roll with a Target Number equal to the
      Casting Roll if they wish to do any of the following: move into combat with the spellcaster,
       make a shooting attack that could potentially hit the spellcaster (including shooting attacks
        generated by spells), or cast any spell that targets the spellcaster. Spellcasters may
         empower this Will Roll in the same way they would to resist a spell. A figure may only
          attempt such a Will Roll once per turn. This spell has no effect on creatures (anything
           found in Chapter Six: Bestiary) or war hounds."
    #Valid schools are Chronomancer, Elementalist, Enchanter, Illusionist,
    #Necromancer, Sigilist, Soothsayer, Summoner, Thaumaturge, and Witch.
