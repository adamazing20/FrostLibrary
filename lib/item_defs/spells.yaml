    expansion: Core
    isWizardOnly: false
    pageNumber: 112

  - name: "Awareness"
    displayFormattedTypeName: "Awareness"
    itemType: Spell
    description: "If this spellcaster is on the table, its warband may add +2 to its Initiative
     Rolls for the purposes of determining the primary player only. This bonus stacks so, if both
      the wizard and the apprentice have cast this spell and are both on the table, the player may
       add +4 to their Initiative Rolls. The maximum possible bonus is +4. This spell counts as
        active on the spellcaster during the game and may be cancelled by anything that cancels
         spells."
    #Valid schools are Chronomancer, Elementalist, Enchanter, Illusionist,
    #Necromancer, Sigilist, Soothsayer, Summoner, Thaumaturge, and Witch.
