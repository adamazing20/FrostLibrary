    expansion: Core
    isWizardOnly: false
    pageNumber: 111

  - name: "Animate Skull"
    displayFormattedTypeName: "Animate Skull"
    itemType: Spell
    description: "The spellcaster fills a skull with magic malice and throws it at an opponent.
     Place one animated skull within 6” of the spellcaster. It can be placed directly into combat.
      This skull is an uncontrolled creature. The spellcaster may not cast this spell again until
       this creature is removed from the table, but may spend an action to cancel the spell, in
        which case the animated skull is immediately removed from the table."
    #Valid schools are Chronomancer, Elementalist, Enchanter, Illusionist,
    #Necromancer, Sigilist, Soothsayer, Summoner, Thaumaturge, and Witch.
    school: Necromancer
    baseCastingNumber: 8
