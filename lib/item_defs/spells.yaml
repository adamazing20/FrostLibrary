      Its Fight stat is reduced to +0 and its Move to 1. At the end of each turn, the figure may
       attempt another Will Roll with the same Target Number. If successful,
        the spell is cancelled."
    #Valid schools are Chronomancer, Elementalist, Enchanter, Illusionist,
